<!DOCTYPE html>
<html>
  <head>
    <title>Train's Office</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
    <script type="text/javascript">
     function dynInput(cbox) {
      if (cbox.checked) {
        var input = document.createElement("input");
        input.type = "text";
        var div = document.createElement("div");
        div.id = cbox.name;
        div.innerHTML = "Text to display for " + cbox.name;
        div.appendChild(input);
        document.getElementById("insertinputs").appendChild(div);
      } else {
        document.getElementById(cbox.name).remove();
      }
    }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to trains</h1>
<a href="/operator"><button type="button" name="operator" class="btn btn-danger">I'm an operator</button></a>
<a href="/passenger"><button type="button" name="passenger" class="btn btn-primary">I'm a passenger</button></a>

    </div>
  </body>
</html>
